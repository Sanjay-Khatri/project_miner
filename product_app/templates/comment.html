<!DOCTYPE html>
{% load widget_tweaks %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
      {% for field in form.visible_fields %}
      {{ field.label_tag }}
      {{ field.name }}
      {% render_field field %}
      <br><br>
      {% endfor %}

        <button type="submit" class="save btn btn-default">Save</button>
    </form>
  </body>
</html>
